<mat-card class="project-card" [routerLink]="['/design-lab', project.id]">
    <div
        class="project-preview"
        [style.background-color]="project.garmentColor || '#fff'"
    >
        @if (project.previewImageUrl) {
            <img
                [src]="project.previewImageUrl"
                [alt]="project.name"
            />
        } @else {
            <div class="no-preview">
                <mat-icon>image</mat-icon>
                <span>No preview</span>
            </div>
        }
    </div>
    <mat-card-content>
        <h3>{{ project.name }}</h3>
        <div class="project-details-list">
            <div class="detail-row">{{ project.gender | titlecase }}</div>
            <div class="detail-row">Size: {{ getSize(project) }}</div>
            <div class="detail-row">
                Last modified: {{ getLastModified(project) }}
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary">
            <mat-icon>edit</mat-icon>
            Edit
        </button>
        <!-- <app-project-delete
            [project]="project"
            (deleted)="deleted.emit($event)"
        ></app-project-delete> -->

        <button mat-button>Delete</button>
    </mat-card-actions>
</mat-card>
