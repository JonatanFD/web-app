<mat-card>
  <mat-card-header>
    <mat-card-title>Add Image</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Image Upload Section -->
    <div class="image-upload-container">
      <div class="upload-area" *ngIf="!previewImageUrl">
        <div class="upload-prompt">
          <mat-icon>cloud_upload</mat-icon>
          <p>Click to select an image or drag and drop</p>
          <input type="file" 
            #fileInput
            accept="image/*"
            (change)="onFileSelected($event)"
            style="display: none;">
          <button mat-raised-button 
            color="primary" 
            (click)="fileInput.click()">
            Choose Image
          </button>
        </div>
      </div>

      <!-- Image Preview and Options -->
      <div class="image-preview-container" *ngIf="previewImageUrl">
        <div class="image-preview">
          <img [src]="previewImageUrl" 
               [style.transform]="'scale(' + imageScale + ')'" 
               alt="Preview">
        </div>
        
        <!-- Scale Slider -->
        <div class="scale-slider">
          <label>Scale: {{imageScale}}x</label>
          <mat-slider min="0.5" max="2" step="0.1" color="primary">
            <input matSliderThumb [(ngModel)]="imageScale">
          </mat-slider>
        </div>
        
        <!-- Image Controls -->
        <div class="image-controls">
          <button mat-button color="warn" (click)="removeImage()">
            <mat-icon>delete</mat-icon>
            Remove
          </button>
          <button mat-raised-button color="primary" (click)="addImage()">
            <mat-icon>add</mat-icon>
            Add to Design
          </button>
        </div>
      </div>
      
      <!-- Upload Progress Bar -->
      <mat-progress-bar 
        *ngIf="uploading" 
        mode="indeterminate" 
        class="upload-progress">
      </mat-progress-bar>
    </div>
  </mat-card-content>
</mat-card>
