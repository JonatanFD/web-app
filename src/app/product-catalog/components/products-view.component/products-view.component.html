<ng-container *ngIf="projects.length > 0; else empty">
  <div class="products-grid">
    <app-project-card
      *ngFor="let p of projects; trackBy: trackById"
      [project]="p"
      context="explore"
    ></app-project-card>
  </div>
</ng-container>

<ng-template #empty>
  <div class="status empty-container">
    <p>NO HAY PROYECTOS.</p>
  </div>
</ng-template>
