<div class="product-list">
  <mat-card *ngFor="let product of products" class="product-card">


    <!-- Product Preview -->
    <div class="product-preview" [style.background-color]="product.projectDetails?.garmentColor || '#fff'">
      <ng-container *ngIf="(product.gallery ?? []).length > 0; else noPreview">
        <img [src]="product.gallery[0]" [alt]="product.projectDetails?.name" />
      </ng-container>
      <ng-template #noPreview>
        <div class="no-preview">
          <mat-icon>image</mat-icon>
          <span>No preview</span>
        </div>
      </ng-template>
    </div>

    <!-- Product Details -->
    <mat-card-content>
      <h3>{{ product.projectDetails?.name }}</h3>
      <div class="product-details-list">
        <div class="detail-row">Price: {{ product.price | currency }}</div>
        <div class="detail-row">Rating: {{ product.rating }}</div>
        <div class="detail-row">Likes: {{ product.likes }}</div>
      </div>
    </mat-card-content>

    <!-- Product Actions -->
    <mat-card-actions>
      <button mat-button color="primary">
        <mat-icon>visibility</mat-icon>View
      </button>
      <button mat-button color="accent">
        <mat-icon>shopping_cart</mat-icon>Add to Cart
      </button>
    </mat-card-actions>
  </mat-card>
</div>
