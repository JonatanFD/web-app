<div class="page-header">
  <mat-card class="header-card" appearance="outlined">
    <mat-card-content class="header-content-wrapper">
      <div class="header-content">
        <mat-icon class="header-icon">{{ icon }}</mat-icon>
        <div class="header-text">
          <h1>{{ title }}</h1>          <p *ngIf="orderId" class="order-info">
            Order ID: <strong>{{ orderId }}</strong>
          </p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
