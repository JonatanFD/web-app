<div class="loading-container">
  <mat-card class="status-card loading-card">
    <mat-card-content class="status-content">
      <div class="loading-content">
        <div class="loading-spinner">
          <mat-spinner [diameter]="32" color="primary"></mat-spinner>
        </div>
        <h3>{{ message }}</h3>
        <p>{{ description }}</p>
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
