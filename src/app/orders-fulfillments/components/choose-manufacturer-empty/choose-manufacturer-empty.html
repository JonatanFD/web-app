<div class="empty-container">
  <mat-card class="status-card empty-card">
    <mat-card-content class="status-content">      <div class="empty-content">
        <mat-icon class="empty-icon">inventory_2</mat-icon>
        <h3>No manufacturers</h3>
        <p>No manufacturers are available at this time.</p>
        <p class="empty-subtitle">Try updating in a few minutes.</p>
        
        <div class="empty-suggestions">
          <h4>
            <mat-icon>lightbulb_outline</mat-icon>
            Suggestions:
          </h4>
          <ul>
            <li>Check connection</li>
            <li>Reload page</li>
            <li>Contact support</li>
          </ul>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="status-actions">
      <button mat-raised-button (click)="onRetry()">
        <mat-icon>refresh</mat-icon>
        Update
      </button>
    </mat-card-actions>
  </mat-card>
</div>
