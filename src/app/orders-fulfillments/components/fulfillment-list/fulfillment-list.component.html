<!-- Loading State -->
<div *ngIf="loading" class="loading-container">
  <mat-spinner diameter="40"></mat-spinner>
  <p>Loading fulfillments...</p>
</div>

<!-- Error State -->
<div *ngIf="error && !loading" class="error-container">
  <mat-icon class="error-icon">error</mat-icon>
  <h3>Error Loading Fulfillments</h3>
  <p>There was a problem loading the fulfillments. Please try again.</p>
  <button mat-raised-button color="primary" (click)="onRefresh()">
    <mat-icon>refresh</mat-icon>
    Retry
  </button>
</div>

<!-- Empty State -->
<div *ngIf="!loading && !error && fulfillments.length === 0" class="empty-container">
  <mat-icon class="empty-icon">inventory_2</mat-icon>
  <h3>No Fulfillments Found</h3>
  <p>There are no fulfillments to display at the moment.</p>
  <button mat-raised-button color="primary" (click)="onRefresh()">
    <mat-icon>refresh</mat-icon>
    Refresh
  </button>
</div>

<!-- Fulfillments Grid -->
<div *ngIf="!loading && !error && fulfillments.length > 0" class="fulfillments-grid">
  <app-fulfillment-item 
    *ngFor="let fulfillment of fulfillments"
    [fulfillment]="fulfillment">
  </app-fulfillment-item>
</div>
