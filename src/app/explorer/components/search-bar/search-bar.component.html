<mat-form-field class="search-bar" appearance="outline">
    <button mat-icon-button matPrefix aria-label="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <input matInput placeholder="Search projects..." type="search" class="search-input"
           [(ngModel)]="searchText"
           (input)="onInputChange($event)"/>
    <button mat-icon-button matSuffix aria-label="Search" (click)="onSearchClick()">
        <mat-icon>search</mat-icon>
    </button>
</mat-form-field>
