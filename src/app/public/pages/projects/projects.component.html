<div class="projects-container">
  <header class="page-header">
    <h1>Projects</h1>
    <p>View and manage all your projects</p>
  </header>

  <section class="projects-section">
    <!-- Loading State -->
    @if (loading) {
      <div class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Loading projects...</p>
      </div>
    } @else {
      <!-- Error State -->
      @if (error) {
        <div class="error-container">
          <p>{{ error }}</p>
          <button mat-button color="primary" (click)="loadProjects()">Retry</button>
        </div>
      } @else {
        <!-- Empty State -->
        @if (projects.length === 0) {
          <div class="empty-container">
            <p>You don't have any projects yet.</p>
            <button mat-raised-button color="primary" routerLink="/projects/new">
              <mat-icon>add</mat-icon>
              Create Your First Project
            </button>
          </div>
        } @else {
          <!-- Projects Grid -->
          <div class="projects-grid">
            @for (project of projects; track project.id) {
              <app-project-card [project]="project" (deleted)="onProjectDeleted($event)"></app-project-card>
            }
          </div>
        }
      }
    }
  </section>
</div>
