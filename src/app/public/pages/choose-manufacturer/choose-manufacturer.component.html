<div class="choose-manufacturer-page">
  <!-- Page Header -->
  <app-choose-manufacturer-header [orderId]="orderId"></app-choose-manufacturer-header>

  <!-- Loading state -->
  <app-choose-manufacturer-loading *ngIf="isLoading && manufacturers.length === 0"></app-choose-manufacturer-loading>
  <!-- Error state -->
  <app-choose-manufacturer-error 
    *ngIf="error && !success" 
    [errorMessage]="error"
    [showRetryButton]="!orderId"
    (retryClicked)="onRetry()">
  </app-choose-manufacturer-error>

  <!-- Success state -->
  <app-choose-manufacturer-success 
    *ngIf="success" 
    [successMessage]="success">
  </app-choose-manufacturer-success>

  <!-- Main form -->
  <div *ngIf="!error && !success && manufacturers.length > 0" class="main-content">
    <app-choose-manufacturer-form
      [manufacturers]="manufacturers"
      [selectedManufacturer]="selectedManufacturer"
      [orderId]="orderId"
      [isLoading]="isLoading"
      (manufacturerSelected)="onManufacturerSelected($event)"
      (orderSubmitted)="onOrderSubmitted($event)">
    </app-choose-manufacturer-form>
  </div>

  <!-- Empty state -->
  <app-choose-manufacturer-empty 
    *ngIf="!isLoading && !error && manufacturers.length === 0"
    (retryClicked)="onRetry()">
  </app-choose-manufacturer-empty>
</div>
