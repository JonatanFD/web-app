<h2>Manufacturer Analytics Dashboard</h2>
<div *ngIf="error" class="error-message">{{ error }}</div>
<div *ngIf="!error && analytics as a" class="dashboard-stats">
  <div class="stat-card">
    <div class="stat-title">Total Orders Received</div>
    <div class="stat-value">{{ a.totalOrdersReceived }}</div>
  </div>
  <div class="stat-card">
    <div class="stat-title">Pending Fulfillments</div>
    <div class="stat-value">{{ a.pendingFulfillments }}</div>
  </div>
  <div class="stat-card">
    <div class="stat-title">Produced Projects</div>
    <div class="stat-value">{{ a.producedProjects }}</div>
  </div>
  <div class="stat-card">
    <div class="stat-title">Avg. Fulfillment Time (days)</div>
    <div class="stat-value">{{ a.avgFulfillmentTimeDays }}</div>
  </div>
</div>
<ng-template #loading>
  <div class="dashboard-stats">Loading...</div>
</ng-template>
